<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="shoppingListForm" (ngSubmit)="onAddShoppingListItemSubmit()">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <!-- #nameInput and #amountInput are local referances, we take this with ViewChild -->
                    <!-- I remove local referances when begin use reactive form -->
                    <input type="text"
                    id="name"
                    class="form-control"
                    formControlName="ingName"
                    >
                    <div *ngIf="!ingName.valid && ingName.touched">
                        <small class="help-block" *ngIf="ingName.errors['required']">ingredient name is required</small>
                    </div>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"
                    id="amount"
                    class="form-control"
                    formControlName="ingAmount"
                    [class.is-invalid]="ingAmount.invalid && ingAmount.touched">
                    <div *ngIf="!ingName.valid && ingName.touched">
                        <small class="help-block" *ngIf="ingName.errors['pattern.actualValue']">ingredient name is required</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    &nbsp;&nbsp;&nbsp;&nbsp;<button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!shoppingListForm.valid">{{editMode ? 'Update' : 'Add'}}</button>&nbsp;
                
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>&nbsp;
                    <button
                    *ngIf="editMode"
                    class="btn btn-danger"
                    type="button" 
                    (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
