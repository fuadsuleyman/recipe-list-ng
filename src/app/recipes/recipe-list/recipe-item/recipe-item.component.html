<!-- clickRecipeList step6 -->
<!-- it is last step, routerLink ad to end of url index -->
<a 
    style="cursor: pointer;"
    [routerLink]='[index]'
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h3 class="list-group-item-heading">{{recipe.name}}</h3>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <!-- asagidakina alternativdi, data binding budu
        [src]="recipe.imagePath" -->
        <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 100px;">
    </span>
</a>
